<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js grid component example</title>
    <link rel="stylesheet" href="style.css">
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    </head>
  <body>
    <div id="app">
      Hello debug!
    </div>
    <!-- component template -->
    <script>
      const vm= new Vue({
        el: '#app',
        template: '<h1>hello tempalte</h1>',
        render(h) {
          return h('h1', 'hello render')
        }
      });

    </script>

  </body>
</html>
